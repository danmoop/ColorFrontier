<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/gsdk.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<!-- NAVIGATION -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" style="color: #fff;">ColorFrontier</a>
        </div>
    </div>
</nav>



<!-- PICTURE BACKGROUND -->
<div class="jumbotron register-bg text-center">
    <h1 class="white-txt">CREATE AN ACCOUNT</h1>
</div>
<!-- PICTURE BACKGROUND END-->


<!-- CENTER MENU BAR -->
<div>
    <div class="jumbotron text-center" style="background: transparent;">
        <form class="form-horizontal">
            <fieldset>
                <div id="legend">
                    <legend class="">Register</legend>
                </div>
                <div class="control-group">
                    <!-- Username -->
                    <label class="control-label"  for="username">Username</label>
                    <div class="controls">
                        <input type="text" id="username" name="username" placeholder="" class="input-xlarge"/>
                        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                    </div>
                </div>
                <hr/>
                <div class="control-group">
                    <!-- E-mail -->
                    <label class="control-label" for="email">E-mail</label>
                    <div class="controls">
                        <input type="text" id="email" name="email" placeholder="" class="input-xlarge"/>
                        <p class="help-block">Please provide your E-mail</p>
                    </div>
                </div>
                <hr/>
                <div class="control-group">
                    <!-- Password-->
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge"/>
                        <p class="help-block">Password should be at least 4 characters</p>
                    </div>
                </div>
                <hr/>
                <div class="control-group">
                    <!-- Button -->
                    <div class="controls">
                        <button class="btn btn-primary btn-fill"><b>Register</b></button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<!-- CENTER MENU BAR END-->


</body>
</html>
