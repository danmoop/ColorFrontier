<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/font-awesome.css"/>
    <link rel="stylesheet" href="../css/gsdk.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" style="color: #fff;">ColorFrontier</a>
        </div>
    </div>
</nav>



<!-- PICTURE BACKGROUND -->
<div class="jumbotron register-bg text-center">
    <h1 class="white-txt" style="font-family: Biryani;">ADD A NEW PROJECT</h1>
</div>
<!-- PICTURE BACKGROUND END-->


<!-- CENTER MENU BAR -->
<div>
    <div class="jumbotron text-center" style="background: transparent;">
        <form class="form-horizontal" th:action="@{/submitProject}" th:object="${ProjectObject}" method="post">
            <fieldset>
                <div id="legend">
                    <legend class="">Register</legend>
                </div>
                <div class="control-group">
                    <!-- Username -->
                    <label class="control-label">Title</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" th:field="*{title}"/>
                    </div>
                </div>
                <hr/>
                <div class="control-group">
                    <!-- E-mail -->
                    <label class="control-label">Short description</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" th:field="*{short_description}"/>
                    </div>
                </div>
                <hr/>
                <div class="control-group">
                    <!-- Password-->
                    <label class="control-label">Content</label>
                    <div class="controls">
                        <input class="form-control" th:field="*{content}" rows="3" style="padding: 50px;"/>
                    </div>
                </div>
                <hr/>
                <div class="control-group">
                    <!-- Button -->
                    <div class="controls">
                        <input type="submit" class="btn btn-primary btn-fill" value="Submit"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
