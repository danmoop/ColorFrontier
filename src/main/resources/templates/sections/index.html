<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/font-awesome.css"/>
    <link rel="stylesheet" href="../css/flat-ui.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Biryani:900" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>ColorFrontier - Home</title>
</head>
<body style="overflow-x: hidden; background-color: rgb(230,230,230);">

    <!-- NAVIGATION -->
    <nav class="navbar navbar-default" style="position:relative; background: #2f4154;" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" style="color: white;">ColorFrontier</a>
        </div>
        <div class="collapse navbar-collapse text-center" id="navbar-collapse-01">
            <a href="#/" th:if="${LoggedUser.username == null}" class="center-nav-txt white"><b>Hello, Guest</b></a>
            <a href="#/" th:if="${LoggedUser != null} ? ${LoggedUser.username}" class="center-nav-txt white" th:inline="text"><b>Hello, [[${LoggedUser.username}]]</b></a>
            <form class="navbar-form navbar-right" action="#" role="search">
                <div class="form-group">
                    <a href="/register" th:if="${LoggedUser.username == null}" class="nav-link white"><b>Register</b></a>
                    <a href="/login" th:if="${LoggedUser.username == null}" class="nav-link white" style="border:none;"><b>Login</b></a>
                    <a href="/dashboard" th:if="${LoggedUser != null} ? ${LoggedUser.username}" class="nav-link white" style="border:none;"><b>My Profile</b></a>
                    <a href="/logout" th:if="${LoggedUser != null} ? ${LoggedUser.username}" class="nav-link white" style="border:none;"><b>Logout</b></a>
                </div>
            </form>
        </div>
    </nav><!-- /navbar -->
    <!-- NAVIGATION END -->

    <!-- PICTURE BACKGROUND -->
    <div class="jumbotron picture-bg text-center">
        <h1 class="white-txt">DEMONSTRATE YOUR CREATIVE SKILLS</h1>
        <h4 class="white-txt">EXPLORE WORKS OF THE COMMUNITY OF DESIGNERS AND DEVELOPERS</h4>
    </div>
    <!-- PICTURE BACKGROUND END-->


    <!-- CENTER MENU BAR -->
        <div class="black-bg">
            <div class="container text-center">
                <div class="col-sm-4">
                    <a href="/" class="navbar_link" style="color: #6f9ffb;">LATEST</a>
                </div>
                <div class="col-sm-4">
                    <a href="/best" class="navbar_link">BEST ON COLORFRONTIER</a>
                </div>
                <div class="col-sm-4">
                    <a href="/categories" class="navbar_link">CATEGORIES</a>
                </div>
            </div>
        </div>
    <!-- CENTER MENU BAR END-->

<div class="jumbotron text-center">
    <div class="row">
        <div th:each="project: ${Projects}">
            <div class="col-sm-2 shadow-card" style="margin: 10px; padding-top: 20px; padding-bottom:20px;">
                <a th:href="${project.name}"><h3 th:inline="text"><b>[[${project.name}]]</b></h3></a>
                <h4 th:inline="text"><a th:href="'/user/'+${project.author.username}">[[${project.author.username}]]</a></h4>
                <a th:href="${project.name}"><h5 th:text="${project.short_description}"></h5></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
