<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>ColorFrontier - Dashboard</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/font-awesome.css"/>
    <link rel="stylesheet" href="../css/gsdk.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body style="overflow-x: hidden; background-color: rgb(249, 249, 249);">

<!-- NAVIGATION -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" style="color: #fff;">ColorFrontier</a>
        </div>
        <div th:if="${LoggedUser.username == null}">
            <div class="centermenu">
                <ul class="nav navbar-nav">
                    <span class="white-txt" style="padding-right: 15px;">Hello, Guest</span>
                    <a href="/register"><button class="btn btn-primary btn-fill"><b>Register</b></button></a>
                </ul>
            </div>
            <div style="float:right;">
                <a class="navbar-brand white-txt" href="/login">Login</a>
            </div>
        </div>

        <div th:if="${LoggedUser != null} ? ${LoggedUser.username}">
            <div class="centermenu">
                <ul class="nav navbar-nav">
                    <br/>
                    <h6 class="white-txt" style="padding-right: 15px;" th:utext=" 'Hello, ' + ${LoggedUser.username}"></h6>
                </ul>
            </div>
            <div style="float:right;">
                <div class="row">
                    <div class="col-sm-6">
                        <form th:action="@{/openDashboard}" method="post">
                            <br/>
                            <input type="submit" value="My Profile" style="
                            background-color: transparent;
                            color: white;
                            border: 0;
                            font-weight: bold;
                            font-size: 20px;
                            padding-right: 100px;"/>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <form th:action="@{/logout}" method="post">
                            <br/>
                            <input type="submit" value="Logout" style="
                            background-color: transparent;
                            color: white;
                            border: 0;
                            font-weight: bold;
                            font-size: 20px;"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


    <div class="jumbotron" style="background: transparent;">

        <div class="row">
            <div class="col-sm-3 text-center shadow-card">
                <h4 th:text="${LoggedUser.username}"></h4>
                <h4 th:text="${LoggedUser.email}"></h4>
                <hr/>
                <h4 th:text="'Total like amount: ' + ${LoggedUser.totalLikes}"></h4>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-8 text-center shadow-card">
                <h4>Your projects</h4>
                    <div th:if="${#lists.size(LoggedUser.projects) == 0}">
                        <h3>You don't have any project yet</h3>
                        <a href="/addproject">
                            <button class="btn btn-primary btn-fill">
                                <b>Add a new project</b>
                            </button>
                        </a>
                        <br/>
                        <br/>
                        <h5>
                            After publishing your projects they will be displayed here. Just click on them to proceed to your project's page to see comments, and how many people have viewed your project.
                        </h5>
                    </div>
            </div>
        </div>
    </div>

</body>
</html>
