<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/font-awesome.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Biryani:900" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/flat-ui.css"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css"/>

    <!-- Include Editor style. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.5/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.5/css/froala_style.min.css" rel="stylesheet" type="text/css" />

    <script src="../js/custom.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" style="color: #fff;">ColorFrontier</a>
        </div>
    </div>
</nav>



<!-- PICTURE BACKGROUND -->
<div class="jumbotron register-bg text-center">
    <h1 class="white-txt" style="font-family: Biryani;">ADD A NEW PROJECT</h1>
</div>
<!-- PICTURE BACKGROUND END-->

<!-- Create a tag that we will use as the editable area. -->
<!-- You can use a div tag as well. -->
<textarea></textarea>

<!-- Include external JS libs. -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>

<!-- Include Editor JS files. -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.5/js/froala_editor.pkgd.min.js"></script>

<!-- Initialize the editor. -->

<div class="container text-center">
    <script> $(function() { $('textarea').froalaEditor() });</script>

    <form th:action="@{/publishProject}" th:object="${ProjectObject}" method="post">


        <input type="text" th:field="*{name}" class="form-control input-hg" placeholder="Project title"/> <br/>
        <input type="text" th:field="*{short_description}" class="form-control input-hg" placeholder="Project description"/> <br/>
        <input id="contentInp" type="hidden" th:field="*{html}"/> <br/>

        <input onclick="submitProject();" type="submit" class="btn btn-hg btn-primary" value="Submit"/>

    </form>
</div>

<style>
    .fr-box{
        margin: 20px;
    }

    #secondBtn{
        display: none;
    }

</style>
<!-- CENTER MENU BAR -->


</body>
</html>
